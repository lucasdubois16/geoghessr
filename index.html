<!DOCTYPE html>
<html>
    <head>
        <title>GeoGhessR</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main-menu">
            <h1>Menu</h1>
            <button id="play-btn">JOUER</button>
            <button id="settings-btn">SETTINGS</button>

        </div>

            <h1>Settings</h1>

            <button id="back-btn">BACK</button>
        </div>
        <script src="geoghessr/menuScript.js"></script>
    </body>
</html>
